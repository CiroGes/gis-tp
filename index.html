            $('.main-layers').click(function() {

        // Funcion que habilita/deshabilita una capa con el nombre dado
        var toggleLayerVisibility = function(layer_title) {
            let layer = layers_op.find(function(element) {
                return element.O.title === layer_title;
            });

            layer.setVisible(!layer.getVisible());
            return layer.getVisible();
        }
